<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>history-list-items demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <script src="../test/data-generator.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../iron-pages/iron-pages.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../history-list-items.html">
  <style is="custom-style" include="demo-pages-shared-styles">
   :host {
    --paper-button-disabled {
      color: red;
    }
  }

  .vertical-section-container {
    max-width: 800px;
  }

  h3 {
    @aqpply(--paper-font-title);
  }

  h4 {
    @apply(--paper-font-caption);
    color: rgba(0, 0, 0, 0.54);
  }

  paper-button[raised] {
    background-color: var(--primary-color);
    color: var(--light-primary-color);
  }

  paper-button[disabled] {
    background: #eaeaea;
    color: var(--disabled-text-color);
  }

  section[card] {
    @apply(--shadow-elevation-4dp);
    padding: 20px;
    background: white;
    margin-bottom: 40px;
    height: 500px;
  }

  history-list-items {
    height: calc(100% - 60px);
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <h3>The `history-list`</h3>
      <section card>
        <history-list-items
          id="history"
          items="[[list]]"
          on-history-list-threshold="_loadNext"
          selected-items="{{selectedItems}}"
          on-history-list-item-selection-changed="_selChanged"
          on-history-list-item-open="_onOpen"
          on-history-list-item-delete="_onDelete"></history-list-items>
      </section>
      <section card>
        <h4>Selected items: [[selectedItems.length]]</h4>
        <h4>Logs:</h4>
        <output id="output"></output>
      </section>
    </div>
  </template>
  <script>
  (function(app) {
    'use strict';
    app.list = [];
    /* global DataGenerator */
    app._loadNext = () => {
      if (!app.$ || !app.$.history) {
        return;
      }
      var data = DataGenerator.generateRequests(100);
      data = DataGenerator.processResults(data);
      app.$.history.addItems(data);
      let msg = 'Lower threshold reached.';
      app.log(msg);
    };

    app._loadNext();
    app._selChanged = (e) => {
      let msg = 'Toggle item #' + e.detail.index;
      msg += ` (${e.detail.item.method} ${e.detail.item.url})`;
      msg += ': Is now ' + (e.detail.selected ? 'selected' : 'not selected');
      app.log(msg);
      console.log(e);
    };
    app._onOpen = (e) => {
      let msg = 'Open item #' + e.detail.index;
      msg += ` (${e.detail.item.method} ${e.detail.item.url})`;
      app.log(msg);
      console.log(e);
    };
    app._onDelete = (e) => {
      let msg = 'Delete item #' + e.detail.index;
      msg += ` (${e.detail.item.method} ${e.detail.item.url})`;
      app.log(msg);
      console.log(e);
    };
    app.log = (message) => {
      app.$.output.innerText += message + '\n';
    };
  })(document.querySelector('#app'));
  </script>
</body>

</html>
