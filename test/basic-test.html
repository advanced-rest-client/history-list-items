<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../history-list-items.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <history-list-items></history-list-items>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, TestHelpers, MockInteractions */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        var data = DataGenerator.generateRequests(100);
        data = DataGenerator.processResults(data);
        element.items = data;
        TestHelpers.forceXIfStamp(element);
      });

      test('hasSelection is computed', function() {
        assert.isFalse(element.hasSelection);
      });

      test('Header is rendered', function() {
        // data generator adds header to first element
        // Note: this test doesn't make sense in shadow DOM but it will work
        // in shagy DOM.
        var node = element.$$('#list div'); // selects first DIV element on the list
        var header = node.querySelector('.group-header');
        assert.ok(header);
      });

      function actionElement(action) {
        return Polymer.dom(element.root)
        .querySelector('[data-action="' + action + '"]');
      }

      test('Selects an item', function() {
        var node = actionElement('select-item');
        MockInteractions.tap(node);
        setTimeout(function() {
          assert.typeOf(element.selectedItems, 'array', 'selectedItems is an array');
          assert.lengthOf(element.selectedItems, 1, 'selectedItems has one selected item');
        }, 100);
      });

      test('Fires history-list-item-delete custom event', function() {
        var eventData;
        element.addEventListener('history-list-item-delete', function(e) {
          eventData = e.detail;
        });
        var node = actionElement('delete-item');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
        assert.typeOf(eventData.index, 'number');
      });

      test('Fires history-list-item-open custom event', function() {
        var eventData;
        element.addEventListener('history-list-item-open', function(e) {
          eventData = e.detail;
        });
        var node = actionElement('open-item');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
        assert.typeOf(eventData.index, 'number');
      });

      test('Fires history-list-item-selection-changed custom event', function() {
        var eventData;
        element.addEventListener('history-list-item-selection-changed', function(e) {
          eventData = e.detail;
        });
        var node = actionElement('select-item');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
        assert.typeOf(eventData.index, 'number');
        assert.isTrue(eventData.selected, 'Item is selected');
      });
    });
    </script>

  </body>
</html>
